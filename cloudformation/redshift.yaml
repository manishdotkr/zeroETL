AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  environment:
    Type: String
  product:
    Type: String
  service:
    Type: String
  databaseName:
    Description: Redshift cluster database name
    Type: String
    AllowedPattern: "([a-z]|[0-9])+"
    Default: dev
  nodeType:
    Description: The type of node to be provisioned
    Type: String
    Default: ra3.xlplus
  masterUserName:
    Description: The user name that is associated with the master user account for the cluster that is being created
    Type: String
    Default: awsuser
  clusterType:
    Description: The type of cluster
    Type: String
    AllowedValues:
    - single-node
    - multi-node
    Default: single-node
  integrationName:
    Description: Integration Name for the zero ETL integration
    Type: String
    Default: aurora-redshift-integration
Resources:
  kmsKey:
    Type: 'AWS::KMS::Key'
    Properties:
      Description: 'KMS Key for Redshift Cluster'
      KeyPolicy:
        Version: '2012-10-17'
        Id: 'key-consolepolicy-3'
        Statement:
          - Sid: 'Enable IAM User Permissions'
            Effect: 'Allow'
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: 'Allow access for Key Administrators'
            Effect: 'Allow'
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_aws-sso-admins'
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_aws-sso-dev-admins'
            Action:
              - 'kms:Create*'
              - 'kms:Describe*'
              - 'kms:Enable*'
              - 'kms:List*'
              - 'kms:Put*'
              - 'kms:Update*'
              - 'kms:Revoke*'
              - 'kms:Disable*'
              - 'kms:Get*'
              - 'kms:Delete*'
              - 'kms:TagResource'
              - 'kms:UntagResource'
              - 'kms:ScheduleKeyDeletion'
              - 'kms:CancelKeyDeletion'
            Resource: '*'
          - Sid: 'Allow use of the key'
            Effect: 'Allow'
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_aws-sso-admins'
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_aws-sso-dev-admins'
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
              - 'kms:CreateGrant'
            Resource: '*'
          - Sid: 'Allow attachment of persistent resources'
            Effect: 'Allow'
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_aws-sso-admins'
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/${AWS::Region}/AWSReservedSSO_aws-sso-dev-admins'
            Action:
              - 'kms:CreateGrant'
              - 'kms:ListGrants'
              - 'kms:RevokeGrant'
            Resource: '*'
            Condition:
              Bool:
                'kms:GrantIsForAWSResource': 'true'

  kmsAlias:
    Type: 'AWS::KMS::Alias'
    Properties:
      AliasName: !Sub "alias/${environment}-${product}-${service}-kmsKey"
      TargetKeyId: !Ref kmsKey

  redshiftClusterSubnetGroup:
    Type: AWS::Redshift::ClusterSubnetGroup
    Properties:
      Description: Cluster subnet group
      SubnetIds: 
        - !ImportValue 
          'Fn::Sub': '${environment}-${product}-vpc-public-subnet-a'
      Tags:
      - Key: "Name"
        Value: !Sub ${environment}-${product}-${service}-subnetgroup	

  redshiftClusterParameterGroup:
    Type: AWS::Redshift::ClusterParameterGroup
    Properties:
      Description: Cluster parameter group
      ParameterGroupFamily: redshift-1.0
      ParameterGroupName: !Sub ${environment}-${product}-${service}-parametergroup
      Parameters:
      - ParameterName: enable_case_sensitive_identifier
        ParameterValue: true

  redshiftCluster:
    Type: AWS::Redshift::Cluster
    Properties:
      ClusterIdentifier: !Sub ${environment}-${product}-${service}
      ClusterType: !Ref clusterType
      DBName: !Ref databaseName
      MasterUsername: !Ref masterUserName
      NodeType: !Ref nodeType
      ClusterParameterGroupName: !Ref redshiftClusterParameterGroup
      Encrypted: true
      ManageMasterPassword: true
      MasterPasswordSecretKmsKeyId: !Ref kmsKey
      KmsKeyId: !Ref kmsKey
      VpcSecurityGroupIds: 
        - !ImportValue 
          'Fn::Sub': '${environment}-${product}-vpc-generalSG'
      ClusterSubnetGroupName: !Ref redshiftClusterSubnetGroup

  zeroEtlIntegration:
    Type: Custom::MyCustomResource
    Properties:
      ServiceToken: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${environment}-${product}-zeroEtl-lambda'
      source: !Sub '${environment}-${product}-aurora'
      target: !Sub '${environment}-${product}-${service}'
      integrationName: !Ref integrationName
    DependsOn: redshiftCluster

Outputs:
  redshiftCluster:
    Description: The Identifier of Redshift Cluster
    Value: !Ref redshiftCluster
    Export:
      Name: !Sub ${environment}-${product}-${service}
  redshiftClusterParameterGroup:
    Description: The Identifier of Redshift Cluster Parameter Group
    Value: !Ref redshiftClusterParameterGroup
    Export:
      Name: !Sub ${environment}-${product}-${service}-parametergroup
  redshiftClusterSubnetGroup:
    Description: The Identifier of Redshift Cluster Subnet Group
    Value: !Ref redshiftClusterSubnetGroup
    Export:
      Name: !Sub ${environment}-${product}-${service}-subnetgroup	
  kmsKey:
    Description: The Identifier of KMS Key
    Value: !Ref kmsKey
    Export:
      Name: !Sub ${environment}-${product}-${service}-kmsKey